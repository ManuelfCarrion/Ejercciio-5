<!DOCTYPE html>
<html lang="es">
<head>
    
    <title>Formulario de Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        .contenedor-formulario {
            width: 400px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            
        }

        .contenedor-formulario h1 {
            margin-bottom: 10px;
            font-size: 1.8em;
            color: #333333;
        }

        .contenedor-formulario p {
            margin-bottom: 20px;
            color: #666666;
        }

        .contenedor-formulario label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .contenedor-formulario input, 
        .contenedor-formulario select, 
        .contenedor-formulario textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .contenedor-formulario button {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            color: #ffffff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contenedor-formulario button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="contenedor-formulario">
        <h1>Formulario de Contacto</h1>
        <p>Por favor, llena este formulario para ponerte en contacto con nosotros.</p>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Tu número de teléfono" required>

            <label for="pais">País:</label>
            <select id="pais" name="pais" required>
                <option value="">Selecciona tu país</option>
                <option value="mexico">México</option>
                <option value="EUA">EUA</option>
                <option value="Inglaterra">Inglaterra</option>
                <option value="Francia">Francia</option>
                <option value="Brasil">Brasil</option>
            </select>

            <label for="comentarios">Comentarios o preguntas:</label>
            <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escribe tus comentarios o preguntas aquí"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
